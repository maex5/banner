<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Banner</title>
    <style>
        body {
            margin: 0;
            padding: 0;
        }
        .banner {
            width: 160px;
            height: 600px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-family: Arial, sans-serif;
            font-size: 12px;
            font-weight: bold;
            text-align: center;
            background-color: #f6fafd;
            border: 1px solid #ccc;
            box-sizing: border-box;
            overflow: hidden;
            position: relative;
        }
        .video {
            display: none;
            width: 100%;
            height: 100%;
        }
        .loading {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
    </style>
</head>
<body>
    <a id="clicktag" href="#" target="_blank">
        <div class="banner">
            <div class="loading" id="dynamic-content"></div>
            <video class="video" muted playsinline>
                <source src="https://www.w3schools.com/html/mov_bbb.mp4" type="video/mp4">
            </video>
        </div>
    </a>
    <script>
        function getQueryParam(param) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(param);
        }

        const clickUrl = getQueryParam('clickurl');
        const storeTag = getQueryParam('oikotie_store_tag');
        const cardId = getQueryParam('oikotie_card_id');
        const customerId = getQueryParam('oikotie_customer_id');
        const realtorId = getQueryParam('oikotie_realtor_account_id');

        document.getElementById('clicktag').href = clickUrl;

        const dynamicContent = `
            <div class="pattern">oikotie_store_tag: ${storeTag}</div>
            <div class="pattern">oikotie_card_id: ${cardId}</div>
            <div class="pattern">oikotie_customer_id: ${customerId}</div>
            <div class="pattern">oikotie_realtor_account_id: ${realtorId}</div>
        `;

        document.getElementById('dynamic-content').innerHTML = dynamicContent;

        const banner = document.querySelector('.banner');
        const video = document.querySelector('.video');
        const loading = document.querySelector('.loading');

        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    loading.style.display = 'none';
                    video.style.display = 'block';
                    video.play();
                    observer.disconnect();
                }
            });
        }, { threshold: 0.5 });

        observer.observe(banner);
    </script>
</body>
</html>
